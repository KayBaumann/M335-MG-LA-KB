<ion-header>
  <ion-toolbar>
    <ion-title>WLAN Aufgabe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <h2>WLAN verbinden & trennen</h2>

  <p>
    Verbinde dein GerÃ¤t einmal mit einem WLAN
    und trenne danach die Verbindung wieder.
  </p>

  <ion-list>
    <ion-item>
      <ion-label>WLAN verbunden</ion-label>
      <ion-icon
        [name]="wasConnected ? 'checkmark-circle' : 'ellipse-outline'"
        slot="end"
        color="success">
      </ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>WLAN getrennt</ion-label>
      <ion-icon
        [name]="wasDisconnected ? 'checkmark-circle' : 'ellipse-outline'"
        slot="end"
        color="success">
      </ion-icon>
    </ion-item>
  </ion-list>

  <ion-button
    expand="block"
    color="success"
    [disabled]="!taskCompleted">
    Aufgabe abschliessen
  </ion-button>

</ion-content>
