<div class="geolocation-task">

  <div class="map-wrapper">
    <iframe class="map-frame"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d812.989985956724!2d8.301078303022049!3d47.027332351026224!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x478ffb6fc48be237%3A0x85cb29370bce2b77!2sThe%20Jack&#39;s%20House%20%7C%20Restaurant%20Kriens!5e1!3m2!1sde!2sch!4v1769085990018!5m2!1sde!2sch"
      loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <div class="info-banner">

    <div class="info-card">
      <div class="icon-wrapper">
        <ion-icon name="map-outline"></ion-icon>
      </div>
      <div class="info-content">
        <span class="label">Distanz zum Ziel</span>
        <span class="value" [ngClass]="getDistanceColorClass()">
          {{ getFormattedDistance() }}
        </span>
      </div>
    </div>

    <div class="info-card">
      <div class="icon-wrapper">
        <ion-icon [name]="isWithinTargetDistance ? 'trophy-outline' : 'navigate-outline'"></ion-icon>
      </div>
      <div class="info-content">
        <span class="label">Status</span>
        <span class="value">
          {{ isWithinTargetDistance ? 'Ziel erreicht' : 'Unterwegs zum Ziel' }}
        </span>
      </div>
    </div>

    <div *ngIf="locationError" class="mt-3 rounded-xl border border-red-500/20 bg-red-500/10 p-3 text-sm text-red-300">
      {{ locationError }}
    </div>

  </div>

</div>
